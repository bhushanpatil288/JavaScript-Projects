<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects Showcase</title>

    <!-- third party css -->
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <!-- remix icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>

    <!-- main css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- utility css -->
    <link rel="stylesheet" href="./assets/css/utility.css">
    <!-- media-query -->
    <link rel="stylesheet" href="./assets/css/media.css">

</head>
<body class="">
    <header>
        <div class="container-fluid">
            <div class="d-flex justify-content-between px-2 my-3 border navbar rounded rounded-3 backdrop">
                <div class="position-relative d-sm-none menu"> 
                    <!-- d-sm-none -->
                    <span class="fs-5"><i class="ri-menu-5-line"></i></span>
                    <div class="position-absolute hidden menu-items">
                        <ul class="d-flex text-decoration-none list-unstyled gap-3 m-0 flex-column backdrop p-3 mt-3 rounded rounded-3">
                            <li class="fw-semibold">Bhushan</li>
                            <li>About</li>
                            <li>Contact</li>
                        </ul>
                    </div>
                </div>
                <div class="d-flex gap-3">
                    <div class="d-flex justify-content-center align-items-center gap-0 gap-sm-4">
                        <div class="logo">
                            <span><i class="ri-fire-fill"></i></span>
                        </div>
                        <div>
                            <ul class="d-flex text-decoration-none list-unstyled gap-3 m-0 d-none d-sm-flex">
                                <li class="fw-semibold">Bhushan</li>
                                <li>About</li>
                                <li>Contact</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="position-relative settings-icon">
                    <span class="fs-5">
                        <i class="ri-equalizer-2-line"></i>
                    </span>
                    <div class="position-absolute settings-menu hidden">
                        <ul class="d-flex text-decoration-none list-unstyled gap-3 rounded rounded-3 m-0 flex-column backdrop p-3">
                            <li>Theme</li>
                            <li class="fw-semibold text-center theme-dark"><i class="ri-contrast-2-fill"></i></li>
                            <li class="text-center theme-light"><i class="ri-sun-fill"></i></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
    <!-- third party js -->
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- main js -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
