<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- third party css -->
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <!-- rmeix icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet"/>

    <!-- main css -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1 class="text-center mt-5">R E G I S T E R</h1>
    </header>
    <main>
        <section>
            <div class="container mt-5">
                <form action="" id="registrationForm" class="pt-5 pb-4 ps-3 pe-3 rounded rounded-3">
                    <div class="row g-5">
                        <div class="col-lg-8">
                            <div class="d-flex align-items-center justify-content-center flex-column h-100">
                                <div class="row g-4">
                                    <div class="col-lg-6">
                                        <input class="form-control" type="text" placeholder="Username" name="userName" id="userName" required>
                                    </div>
                                    <div class="col-lg-6">
                                        <input class="form-control" type="email" placeholder="Email" name="userEmail" id="userEmail" required>
                                    </div>
                                    <div class="col-lg-6">
                                        <input class="form-control" type="number" placeholder="Age" name="userAge" id="userAge" required>
                                    </div>
                                    <div class="col-lg-6">
                                        <select name="userCourse" id="userCourse" class="form-control" required>
                                            <option value="">Select the course....</option>
                                            <option value="1">Full Stack Web Development</option>
                                            <option value="2">Frontend Web Development</option>
                                            <option value="3">Backend Web Development</option>
                                            <option value="4">Full Stack Mobile Development</option>
                                        </select>
                                    </div>
                                    <div class="col-lg-6">
                                        <input class="form-control" type="password" placeholder="password" name="userPass" id="userPass" required>
                                    </div>
                                    <div class="col-lg-6">
                                        <input class="form-control" type="password" placeholder="Confirm password" name="userCPass" id="userCPass" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <textarea name="address" id="address" placeholder="Enter Address" required class="form-control h-100" ></textarea>
                        </div>
                        <div class="text-center mt-4">
                            <button id="register" class="mb-2 btn bg-accent text-white">Register</button>
                            <p class="mt-3">Already Registered? <a href="#">login</a> instead</p>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
