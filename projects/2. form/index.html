<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>

    <!-- third party css -->
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <!-- rmeix icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet"/>

    <!-- main css -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- Cute Background Characters -->
    <div class="character dancing-emoji">🕺</div>
    <div class="character dancing-emoji">💃</div>
    <div class="character dancing-emoji">🎭</div>
    <div class="character dancing-emoji">🎪</div>
    <div class="character dancing-emoji">🎨</div>
    <div class="character dancing-emoji">🎵</div>
    <div class="character dancing-emoji">🎶</div>
    <div class="character dancing-emoji">🎸</div>
    
    <!-- Activity Characters -->
    <div class="character activity-emoji">🏃‍♂️</div>
    <div class="character activity-emoji">🚴‍♀️</div>
    <div class="character activity-emoji">🏄‍♂️</div>
    <div class="character activity-emoji">🤸‍♀️</div>
    
    <!-- Fun Characters with different animations -->
    <div class="character wiggle-emoji">🐱</div>
    <div class="character wiggle-emoji">🐶</div>
    <div class="character pulse-emoji">🌈</div>
    <div class="character pulse-emoji">⭐</div>

    <header>
        <h1 class="text-center mt-5">Fill the Registration Form to Continue</h1>
        <h2 class="text-center">checkout proffessional form <a href="https://github.com/bhushanpatil288/JavaScript-Projects/blob/master/projects/2.%20form/proffesional-form/index.html">click</a></h2>
    </header>
    <main class="mt-5 pt-5">
        <!-- form section -->
        <section class="d-flex align-items-center justify-content-center">
            <div class="container rounded rounded-4 form-bg border border-black border-2">
                <div class="mt-2 d-flex justify-content-end gap-2 border-bottom border-black pb-2 text-black">
                    <span><i class="ri-fullscreen-exit-line"></i></span>
                    <span><i class="ri-fullscreen-line"></i></i></span>
                    <span><i class="ri-close-circle-line"></i></span>
                </div>
                <form action="" id="registrationForm">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="text-center">
                                <img src="./assets/images/register.png" alt="" class="img-fluid">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="d-flex align-items-center justify-content-center flex-column h-100">
                                <div class="row g-4">
                                    <div class="col-lg-6">
                                        <input class="input-type form-control border-black border-2" type="text" placeholder="Username" name="userName" id="userName" required>
                                    </div>
                                    <div class="col-lg-6">
                                        <input class="input-type form-control border-black border-2" type="email" placeholder="Email" name="userEmail" id="userEmail" required>
                                    </div>
                                    <div class="col-lg-6">
                                        <input class="input-type form-control border-black border-2" type="number" placeholder="Age" name="userAge" id="userAge" required>
                                    </div>
                                    <div class="col-lg-6">
                                        <select name="userCourse" id="userCourse" class="form-control input-type border border-2 border-black" required>
                                            <option value="">Select the course....</option>
                                            <option value="1">Full Stack Web Development</option>
                                            <option value="2">Frontend Web Development</option>
                                            <option value="3">Backend Web Development</option>
                                            <option value="4">Full Stack Mobile Development</option>
                                        </select>
                                    </div>
                                    <div class="col-lg-6">
                                        <input class="input-type form-control border-black border-2" type="password" placeholder="password" name="userPass" id="userPass" required>
                                    </div>
                                    <div class="col-lg-6">
                                        <input class="input-type form-control border-black border-2" type="password" placeholder="Confirm password" name="userCPass" id="userCPass" required>
                                    </div>
                                </div>
                                <div class="text-center mt-4">
                                    <button id="register" class="mb-2"><span>Register</span></button>
                                    <p class="mt-3">Already Registered? <a href="#">login</a> instead</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
